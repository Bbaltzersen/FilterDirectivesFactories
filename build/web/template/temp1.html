<div ng-controller="ExamController as ctrl">
    <h1>Grades</h1>
    <table class="table" style="size: " >
        <thead>
            <tr>
                <th></th>
                <th>{{ctrl.ss.allCourses[0].courseName}}</th>
                <th>{{ctrl.ss.allCourses[1].courseName}}</th>
                <th>{{ctrl.ss.allCourses[2].courseName}}</th>
                <th>Average</th>
            </tr>
        </thead>
        <tr  ng-repeat="x in ctrl.ss.students">
            <td>{{x.name}}</td>
            <td>{{x.grades[0].grade}}</td>
            <td>{{x.grades[1].grade}}</td>
            <td>{{x.grades[2].grade}}</td>
            <td>{{x.grades| average}}</td>
        </tr>
        </tbody>
    </table>
</div>
